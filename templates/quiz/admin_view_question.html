{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      margin-top: 50px;
    }

    .panel {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
      background-color: #4C51BF;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .table thead {
      background-color: #f1f1f1;
    }

    .table th, .table td {
      vertical-align: middle;
      padding: 15px;
      text-align: center;
    }

    .btn-custom {
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-primary-custom {
      background-color: #04868f;
      border-color: #04868f;
    }

    .btn-custom span {
      margin-right: 5px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Select Course To View Questions</h6>
    </div>
    <div class="panel-body">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Total Questions</th>
            <th>Total Marks</th>
            <th>View Questions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in courses %}
          <tr>
            <td>{{ c.course_name }}</td>
            <td>{{ c.question_number }}</td>
            <td>{{ c.total_marks }}</td>
            <td>
              <a class="btn btn-primary-custom btn-xs btn-custom" href="{% url 'view-question' c.id %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
