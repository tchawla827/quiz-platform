{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <!-- Bootstrap 3.4.1 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #04868f;
    }

    /* Table styling */
    .table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .btn-primary {
      background-color: #04868f;
      border-color: #04868f;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }

    .btn-primary:hover {
      background-color: #03767f;
      border-color: #03767f;
    }

    /* Panel styling */
    .panel-primary {
      border-color: #04868f;
    }

    .panel-primary > .panel-heading {
      background-color: #04868f;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .panel-body {
      padding: 20px;
    }

    /* Container styling */
    .container {
      max-width: 1000px;
      margin-top: 40px;
    }
    
  </style>
</head>

<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Questions</h6>
    </div>
    <div class="panel-body">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Marks</th>
            <th>Delete Question</th>
          </tr>
        </thead>
        <tbody>
          {% for c in questions %}
          <tr>
            <td>{{ c.question }}</td>
            <td>{{ c.marks }}</td>
            <td>
              <a class="btn btn-danger btn-xs" href="{% url 'delete-question' c.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
