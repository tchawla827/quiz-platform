<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style media="screen">
    .jumbotron {
      margin-bottom: 0;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .jumbotron h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .jumbotron p {
      font-size: 1.25rem;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Optional: Add custom spacing */
    .lead {
      font-size: 1.25rem;
      color: #6c757d;
    }
  </style>

</head>

<body>

  {% include "quiz/navbar.html" %}

  <div class="container mt-5">
    <div class="jumbotron text-center">
      <h1 class="display-4">Your message was sent successfully!</h1>
      <p class="lead">We will respond to your feedback soon.</p>
      <hr class="my-4">
      <p>Check out other features of the website!</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/" role="button">
          Home
        </a>
      </p>
    </div>
  </div>

  {% include "quiz/footer.html" %}

  <!-- Optional: Add Bootstrap JS (for responsiveness) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
