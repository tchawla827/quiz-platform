<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    /* Navbar styles */
    .navbar {
      background-color: #212529;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 28px;
      color: #ffffff;
      text-decoration: none;
    }

    .navbar-brand:hover {
      color: #4CAF50;
      text-decoration: none;
    }

    .navbar-nav .nav-item {
      padding-left: 20px;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #4CAF50;
      background-color: #343a40;
      border-radius: 5px;
    }

    /* Active link styling */
    .navbar-nav .nav-link.active {
      color: #4CAF50;
      background-color: #343a40;
      border-radius: 5px;
    }

    /* Responsive navbar styles */
    @media (max-width: 768px) {
      .navbar-nav .nav-item {
        padding-left: 10px;
        padding-right: 10px;
      }

      .navbar-toggler {
        border-color: #ffffff;
      }

      .navbar-toggler-icon {
        background-color: #ffffff;
      }
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="/">Online Quiz</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/" class="nav-item nav-link active">Home</a>
          <a href="/teacher/teacherclick" class="nav-item nav-link">Teacher</a>
          <a href="/student/studentclick" class="nav-item nav-link">Student</a>
          <a href="/adminclick" class="nav-item nav-link">Admin</a>
        </div>

        <div class="navbar-nav">
          <a href="/aboutus" class="nav-item nav-link">About Us</a>
          <a href="/contactus" class="nav-item nav-link">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>

</body>

</html>
