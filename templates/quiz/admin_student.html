{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  
    <style>
        a:link {
            text-decoration: none;
        }

        .order-card {
            color: rgb(255, 255, 255);
            cursor: pointer; /* Makes the card feel clickable */
        }

        .bg-c-blue {
            background: #04868f;
        }

        .bg-c-green {
            background: #4C51BF;
        }

        .bg-c-yellow {
            background: #F56565;
        }

        .bg-c-pink {
            background: #663a30;
        }

        .card {
            box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            border: 1px solid black;
            margin-bottom: 30px;
            transition: all 0.3s ease-in-out;
            border-radius: 10px; /* Round the card corners */
        }

        .card .card-block {
            padding: 25px;
        }

        .order-card i {
            font-size: 26px;
        }

        .f-left {
            float: left;
        }

        .f-right {
            float: right;
        }

        .card-header {
            background-color: #04868f;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            background-color: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }

        .panel-title {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .container {
            margin-top: 50px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .text-right {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .m-b-20 {
            margin-bottom: 20px;
        }

    </style>
</head>

<div class="container">
    <div class="row">
        <!-- Total Students Card -->
        <div class="col-md-4 col-xl-6">
            <div class="card bg-c-blue order-card">
                <a href="admin-view-student" style="display: block; height: 100%;">
                    <div class="card-header">
                        <h6 class="m-b-20">Total Students</h6>
                    </div>
                    <div class="card-body">
                        <h2 class="text-right">
                            <i class="fas fa-user-graduate f-left"></i><span>{{total_student}}</span>
                        </h2>
                    </div>
                </a>
            </div>
        </div>

        <!-- Student Marks Card -->
        <div class="col-md-4 col-xl-6">
            <div class="card bg-c-green order-card">
                <a href="admin-view-student-marks" style="display: block; height: 100%;">
                    <div class="card-header">
                        <h6 class="m-b-20">Student Marks</h6>
                    </div>
                    <div class="card-body">
                        <h2 class="text-right">
                            <i class="fas fa-sort-numeric-up f-left"></i><span>:)</span>
                        </h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
