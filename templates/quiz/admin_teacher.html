{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        a:link {
            text-decoration: none;
        }

        .order-card {
            color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block; /* Ensures the card is a block-level element */
            text-decoration: none; /* Removes underline */
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .bg-c-blue {
            background: #04868f;
        }

        .bg-c-green {
            background: #4C51BF;
        }

        .bg-c-yellow {
            background: #F56565;
        }

        .bg-c-pink {
            background: #663a30;
        }

        .order-card h6 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .order-card h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .f-left {
            float: left;
        }

        .f-right {
            float: right;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
        }

        .card {
            box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            border: 1px solid black;
            margin-bottom: 30px;
            transition: all 0.3s ease-in-out;
        }

        .card .card-block {
            padding: 25px;
        }

        .order-card i {
            font-size: 26px;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Total Teacher Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-teacher" class="order-card bg-c-blue">
                <div class="card-body">
                    <div>
                        <h6>Total Teacher</h6>
                        <h2><span>{{ total_teacher }}</span></h2>
                    </div>
                    <i class="fas fa-chalkboard-teacher f-left"></i>
                </div>
            </a>
        </div>

        <!-- Total Pending Teacher Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-pending-teacher" class="order-card bg-c-green">
                <div class="card-body">
                    <div>
                        <h6>Total Pending Teacher</h6>
                        <h2><span>{{ pending_teacher }}</span></h2>
                    </div>
                    <i class="fas fa-spinner f-left"></i>
                </div>
            </a>
        </div>

        <!-- Total Teacher Salary Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-teacher-salary" class="order-card bg-c-yellow">
                <div class="card-body">
                    <div>
                        <h6>Total Teacher Salary</h6>
                        <h2><span>{{ salary }}</span></h2>
                    </div>
                    <i class="fas fa-rupee-sign f-left"></i>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
