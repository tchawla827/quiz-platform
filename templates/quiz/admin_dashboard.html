{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .order-card {
            color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block; /* Ensures the card is a block-level element */
            text-decoration: none; /* Removes underline */
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .bg-c-blue {
            background: #04868f;
        }

        .bg-c-green {
            background: #4C51BF;
        }

        .bg-c-yellow {
            background: #F56565;
        }

        .bg-c-pink {
            background: #663a30;
        }

        .order-card h6 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .order-card h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .f-left {
            float: left;
        }

        .f-right {
            float: right;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
        }

        .card {
            box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
            border: 1px solid black;
            margin-bottom: 30px;
            transition: all 0.3s ease-in-out;
        }

        .card .card-block {
            padding: 25px;
        }

        .order-card i {
            font-size: 26px;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Total Students Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-student" class="order-card bg-c-blue">
                <div class="card-body">
                    <div>
                        <h6>Total Students</h6>
                        <h2><span>{{ total_student }}</span></h2>
                    </div>
                    <i class="fas fa-user-graduate f-left"></i>
                </div>
            </a>
        </div>

        <!-- Total Teachers Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-teacher" class="order-card bg-c-green">
                <div class="card-body">
                    <div>
                        <h6>Total Teachers</h6>
                        <h2><span>{{ total_teacher }}</span></h2>
                    </div>
                    <i class="fas fa-chalkboard-teacher f-left"></i>
                </div>
            </a>
        </div>

        <!-- Total Courses Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-course" class="order-card bg-c-yellow">
                <div class="card-body">
                    <div>
                        <h6>Total Courses</h6>
                        <h2><span>{{ total_course }}</span></h2>
                    </div>
                    <i class="fas fa-book f-left"></i>
                </div>
            </a>
        </div>

        <!-- Total Questions Card -->
        <div class="col-md-3 col-xl-3">
            <a href="admin-view-question" class="order-card bg-c-pink">
                <div class="card-body">
                    <div>
                        <h6>Total Questions</h6>
                        <h2><span>{{ total_question }}</span></h2>
                    </div>
                    <i class="fas fa-question-circle f-left"></i>
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
