{% extends 'teacher/teacherbase.html' %}
{% block content %}
{% load static %}

<head>
  <!-- Use Bootstrap 5 for improved styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .panel-heading {
      background-color: #007bff;
      color: white;
    }

    .panel-title {
      font-size: 20px;
    }

    .btn-xs {
      padding: 5px 10px;
    }

    .card {
      margin-bottom: 20px;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .card-body {
      padding: 20px;
    }

    .table thead {
      background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
      background-color: #e9ecef;
    }

  </style>
</head>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h6 class="panel-title">Select Course To View Questions</h6>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-hover" id="dev-table">
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Total Questions</th>
                <th>Total Marks</th>
                <th>View Question</th>
              </tr>
            </thead>
            <tbody>
              {% for c in courses %}
              <tr>
                <td>{{ c.course_name }}</td>
                <td>{{ c.question_number }}</td>
                <td>{{ c.total_marks }}</td>
                <td>
                  <a class="btn btn-primary btn-sm" href="{% url 'see-question' c.id %}">
                    <i class="fas fa-eye"></i> View
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
