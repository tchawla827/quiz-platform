{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .order-card {
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .bg-c-blue {
            background: #0d6efd; /* Bootstrap Primary Color */
        }

        .bg-c-green {
            background: #198754; /* Bootstrap Success Color */
        }

        .order-card h6 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .order-card h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .order-card a {
            text-decoration: none;
            color: #fff;
        }

        .order-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Add Exam Card -->
        <div class="col-md-6">
            <div class="card order-card bg-c-blue">
                <div class="card-body text-center">
                    <h6><a href="teacher-add-exam">Add Exam</a></h6>
                    <h2><i class="fas fa-plus"></i></h2>
                </div>
            </div>
        </div>

        <!-- View Exams Card -->
        <div class="col-md-6">
            <div class="card order-card bg-c-green">
                <div class="card-body text-center">
                    <h6><a href="teacher-view-exam">View Exams</a></h6>
                    <h2><i class="fas fa-eye"></i></h2>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
