{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    a {
      text-decoration: none;
    }

    .order-card {
      color: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .order-card:hover {
      transform: scale(1.05);
    }

    .bg-c-blue {
      background: #0d6efd;
    }

    .bg-c-green {
      background: #198754;
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
  </style>
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Add Question Card -->
    <div class="col-md-6 mb-4">
      <div class="order-card bg-c-blue">
        <div>
          <i class="fas fa-plus card-icon"></i>
          <h5><a href="teacher-add-question" style="color: white;">Add Question</a></h5>
        </div>
      </div>
    </div>
    
    <!-- View Questions Card -->
    <div class="col-md-6 mb-4">
      <div class="order-card bg-c-green">
        <div>
          <i class="fas fa-eye card-icon"></i>
          <h5><a href="teacher-view-question" style="color: white;">View Questions</a></h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
