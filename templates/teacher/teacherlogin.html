<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teacher Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9; /* Light background like the signup page */
        margin: 0;
        padding: 0;
        min-height: 100vh; /* Ensure the background covers the entire viewport */
      }

      .login-form-container {
        margin: 50px;
        background-color: #ffffff; /* White background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-heading {
        text-align: center;
        color: #04868f;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .form-control {
        border-radius: 30px;
        padding: 12px 20px;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .form-control:focus {
        box-shadow: 0 0 10px rgba(0, 114, 194, 0.7);
        border-color: #04868f;
      }

      .btn-primary {
        font-size: 1.2rem;
        padding: 12px 30px;
        background-color: #04868f;
        border-radius: 30px;
        width: 100%;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #4C51BF;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #ddd;
      }

      .footer p {
        margin: 0;
        font-size: 1rem;
      }

      .footer a {
        color: #04868f;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        transition: 0.25s;
        margin-top: 100px;
      }

      .card input[type="text"],
      .card input[type="password"] {
        border: 2px solid #3498db;
        padding: 10px;
        width: 250px;
        margin: 20px auto;
        background: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        text-align: center;
      }

      .card input[type="text"]:focus,
      .card input[type="password"]:focus {
        width: 300px;
        border-color: #2ecc71;
      }

      .card input[type="submit"] {
        border: 2px solid #2ecc71;
        padding: 14px 40px;
        background: none;
        color: white;
        border-radius: 24px;
        cursor: pointer;
        transition: 0.25s;
      }

      .card input[type="submit"]:hover {
        background: #2ecc71;
      }
    </style>
  </head>
  <body>
    {% include "quiz/navbar.html" %}
    
    <!-- Login Form Section -->
    <div class="container login-form-container">
      <h3 class="form-heading">Teacher Login</h3>
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
          {% render_field form.username class="form-control" placeholder="Username" %}
        </div>
        <div class="form-group">
          {% render_field form.password class="form-control" placeholder="Password" %}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    {% include "quiz/footer.html" %}
  </body>
</html>
