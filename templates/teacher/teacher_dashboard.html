{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .order-card {
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .bg-c-green {
            background: #198754;
        }

        .bg-c-yellow {
            background: #ffc107;
        }

        .bg-c-pink {
            background: #dc3545;
        }

        .order-card h6 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .order-card h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .f-left {
            float: left;
        }

        .f-right {
            float: right;
        }
    </style>
</head>

<div class="container mt-5">
    <div class="row g-4">
        <!-- Total Students Card -->
        <div class="col-md-4">
            <div class="card order-card bg-c-green">
                <div class="card-body">
                    <h6>Total Students</h6>
                    <h2 class="text-end"><i class="fas fa-user-graduate f-left"></i><span>{{ total_student }}</span></h2>
                </div>
            </div>
        </div>

        <!-- Total Exams Card -->
        <div class="col-md-4">
            <div class="card order-card bg-c-yellow">
                <div class="card-body">
                    <h6>Total Exams</h6>
                    <h2 class="text-end"><i class="fas fa-book f-left"></i><span>{{ total_course }}</span></h2>
                </div>
            </div>
        </div>

        <!-- Total Questions Card -->
        <div class="col-md-4">
            <div class="card order-card bg-c-pink">
                <div class="card-body">
                    <h6>Total Questions</h6>
                    <h2 class="text-end"><i class="fas fa-question-circle f-left"></i><span>{{ total_question }}</span></h2>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
