{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .course-card {
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .bg-c-blue {
      background: #0d6efd;
    }

    .course-card h6 {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .course-card .btn {
      background: #dc3545;
      border: none;
      font-size: 1rem;
      font-weight: bold;
    }

    .course-card .btn:hover {
      background: #b02a37;
    }
  </style>
</head>

<div class="container mt-5">
  <div class="row g-4">
    {% for t in courses %}
    <div class="col-md-4">
      <div class="card course-card bg-c-blue">
        <div class="card-body">
          <h6>{{ t.course_name }}</h6>
          <div class="text-center">
            <a class="btn btn-danger" href="{% url 'take-exam' t.id %}">Take Exam</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
